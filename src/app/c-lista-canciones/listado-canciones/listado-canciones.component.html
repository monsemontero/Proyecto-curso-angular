<div class="conteiner">
    <div class="row mt-3">
      <div class="col-6">
          <h2>Listado de Canciones</h2>
      </div>
      <div class="col-6 text-end">
          <button mat-raised-button color="primary" [routerLink]="['0']"  >
              <i class="fas fa-plus"></i> Agregar
          </button>
      </div>
    </div>

    <table mat-table [dataSource]="canciones" class="mat-elevation-z8 w-100" >

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id. </th>
          <td mat-cell *matCellDef="let canciones"> {{canciones.id}} </td>
        </ng-container>
        <!-- Titulo Column -->
        <ng-container matColumnDef="titulo">
          <th mat-header-cell *matHeaderCellDef> Titulo </th>
          <td mat-cell *matCellDef="let canciones"> {{canciones.titulo}} </td>
        </ng-container>
        <!-- Artista Column -->
        <ng-container matColumnDef="artista">
            <th mat-header-cell *matHeaderCellDef> Artista </th>
            <td mat-cell *matCellDef="let canciones"> {{canciones.artista}} </td>
          </ng-container>
          <!-- Genero Column -->
        <ng-container matColumnDef="genero">
            <th mat-header-cell *matHeaderCellDef> Genero </th>
            <td mat-cell *matCellDef="let canciones"> {{canciones.genero}} </td>
          </ng-container>

          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let canciones">
              <button mat-stroked-button routerLink="{{canciones.id}}" class="me-3">
                <mat-icon>edit</mat-icon> Editar
              </button>
              <button mat-stroked-button color="accent" (click)="borrar(canciones)">
                <mat-icon>delete</mat-icon> Eliminar
              </button>
            </td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnasaMostrar"></tr>
        <tr mat-row *matRowDef="let row; columns: columnasaMostrar;"></tr>
    </table>
      
</div>
